<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.2.6/css/dx.light.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.2.6/js/dx.all.js"></script>

    <!-- highchart -->
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css">


    <title>Proyect JP</title>
</head>

<body onload="loadData()">
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href=".">Proyect name</a>
        <button class="navbar-toggler float-right d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <form class="p-2" id="myForm" name="myForm" onsubmit="loadData()">
                        <h4>Variables</h4>
                        <div class="mb-3 d-flex align-items-center justify-content-between">
                            <label class="form-label">B:</label>
                            <input type="number" class="form-control w-50" name="b" value="10" >
                        </div>
                        <div class="mb-3 d-flex align-items-center justify-content-between">
                            <label class="form-label">L:</label>
                            <input type="number" class="form-control w-50" name="l" value="20">
                        </div>
                        <div class="mb-3 d-flex align-items-center justify-content-between">
                            <label class="form-label">Sigma p:</label>
                            <input type="number" class="form-control w-50" name="sigmaP" value="163">
                        </div>
                        <div class="mb-3 d-flex align-items-center justify-content-between">
                            <label class="form-label">Cr:</label>
                            <input type="number" class="form-control w-50" name="cr" value="0.022">
                        </div>
                        <div class="mb-3 d-flex align-items-center justify-content-between">
                            <label class="form-label">Cc:</label>
                            <input type="number" class="form-control w-50" name="cc" value="0.101">
                        </div>
                        <div class="mb-3 d-flex align-items-center justify-content-between">
                            <label class="form-label">Ys(g/cm<sup>3</sup>):</label>
                            <input type="number" class="form-control w-50" name="ys" value="20.11">
                        </div>
                        <div class="mb-3 d-flex align-items-center justify-content-between">
                            <label class="form-label">e(kPa):</label>
                            <input type="number" class="form-control w-50" name="e" value="1300">
                        </div>
                        <div class="mb-3 d-flex align-items-center justify-content-between">
                            <label class="form-label">&thetasym;:</label>
                            <input type="number" class="form-control w-50" name="theta" value="0.4">
                        </div>
                        <div class="mb-3 d-flex align-items-center justify-content-between">
                            <label class="form-label">n capas cim:</label>
                            <input type="number" class="form-control w-50" name="nCapas" value="20" disabled>
                        </div>
                        <div class="mb-3 d-flex align-items-center justify-content-between">
                            <label class="form-label">m capas prof:</label>
                            <input type="number" class="form-control w-50" name="mCapas" value="100">
                        </div>

                        <h4>Relaci√≥n de vacio</h4>
                        <div class="mb-3 d-flex align-items-center justify-content-between">
                            <label class="form-label">Yd:</label>
                            <input type="number" class="form-control w-50" name="yd" value="1.7">
                        </div>
                        <div class="mb-3 d-flex align-items-center justify-content-between">
                            <label class="form-label">P.E. del solido:</label>
                            <input type="number" class="form-control w-50" name="PESolido" value="1">
                        </div>
                        <div class="mb-3 d-flex align-items-center justify-content-between">
                            <label class="form-label">Vs:</label>
                            <input type="number" class="form-control w-50" name="vs" value="1">
                        </div>
                        <div class="mb-3 d-flex align-items-center justify-content-between">
                            <label class="form-label">Gs:</label>
                            <input type="number" class="form-control w-50" name="gs" value="2.69">
                        </div>

                        <h4>Esquinas</h4>
                        <div class="mb-3 d-flex align-items-center justify-content-between">
                            <label class="form-label">Esf. Aplicado kPa:</label>
                            <input type="number" class="form-control w-50" name="kpa" value="95">
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="card shadow p-3">
                    <div class="row">
                        <div class="col">
                            <h3>Asentamiento Franja Central</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4" id="resultV"></div>
                        <div class="col-md-4" id="resultRelacionV"></div>
                        <div class="col-md-4" id="resultEsquina"></div>
                    </div>
                </div>
                <div class="row mt-3">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a id="nav-centro" class="nav-link" href="#puntoCentral" onclick="selectCentro()">Centro</a>
                        </li>
                        <li class="nav-item">
                            <a id="nav-otros" class="nav-link" href="#puntoOtros" onclick="selectOtros()">Otros</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="puntoCentral" class="tab-pane" role="tabpanel">
                            <div class="dx-viewport demo-container">
                                <div id="gridContainerCentro"></div>
                            </div>
                        </div>
                        <div id="puntoOtros" class="tab-pane" role="tabpanel">
                            <div class="dx-viewport demo-container">
                                <div id="gridContainerOtros"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-3 shadow p-3">
                    <div class="row">
                        <figure class="highcharts-figure">
                            <div id="container2"></div>
                        </figure>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <table class="table table-bordered">
                                <thead class="thead-dark">
                                    <tr id="asentamientoHeader" >
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr id="asentamientoBody">
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <figure class="highcharts-figure">
                        <div id="container"></div>
                    </figure>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
